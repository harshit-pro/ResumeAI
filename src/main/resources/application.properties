spring.application.name=ResumeMaker
server.port=8090
frontend.url=${FRONTEND_URL}
spring.main.allow-bean-definition-overriding=true
#spring.ai.google.gemini.chat.model=gemini-1.5-flash
spring.ai.google.gemini.chat.model=gemini-2.0-flash
spring.ai.google.gemini.temperature=0.7
spring.ai.google.gemini.top-p=0.9
spring.ai.google.gemini.top-k=40
spring.ai.vertex-ai.enabled=false


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Use an environment variable for API key (fallback to empty to avoid placeholder errors in tests/local)
gemini.api.key=${GEMINI_API_KEY}
# Available models: gemini-1.5-flash-latest, gemini-1.5-pro-latest, gemini-pro
gemini.model=${GEMINI_MODEL:gemini-2.5-flash-lite}
gemini.url=${GEMINI_API_URL}


razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}
#spring.profiles.active=dev
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
management.health.mail.enabled=false
# Actuator exposure for container health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
  # This disables the health check for the mail service
#Data base configuration
# PostgreSQL DB Connection (env-driven with safe local default)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA / Hibernate Config
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
# For logging SQL in console
logging.level.org.hibernate.SQL=DEBUG

# Clerk configuration (env-driven with safe defaults)
clerk.jwks.url=${CLERK_JWKS_URL:}
clerk.issuer=${CLERK_ISSUER:}
clerk.webhook.secret=${CLERK_WEBHOOK_SECRET:}



